<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM - Profile Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main
      class="h-screen flex justify-center items-center font-kumbh-sans font-normal text-lg text-primary text-center bg-primary bg-[url(images/bg-pattern-top.svg),_url(images/bg-pattern-bottom.svg)] bg-[position:left_-22rem_top_-35rem,_right_-20rem_bottom_-35rem] bg-no-repeat"
    >
      <div class="max-w-xs md:max-w-sm bg-white rounded-xl shadow-lg">
        <img
          src="images/bg-pattern-card.svg"
          alt="card background pattern"
          class="rounded-t-xl"
        />
        <div class="pb-5 border-b border-[hsl(0deg, 0%, 59%)]">
          <img
            src="images/image-victor.jpg"
            alt="profile picture"
            class="relative mx-auto -mt-12 mb-5 border-4 border-white rounded-full"
          />
          <h1 class="font-bold text-xl text-secondary">
            Victor Crest
            <span class="font-normal text-lg text-primary">26</span>
          </h1>
          <p>London</p>
        </div>
        <div class="flex justify-around py-5">
          <div>
            <p class="font-bold text-xl text-secondary uppercase">80k</p>
            <p class="text-sm">Followers</p>
          </div>
          <div>
            <p class="font-bold text-xl text-secondary uppercase">803k</p>
            <p class="text-sm">Likes</p>
          </div>
          <div>
            <p class="font-bold text-xl text-secondary uppercase">1.4k</p>
            <p class="text-sm">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
